<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="shortcut icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fstock.adobe.com%2Fsearch%3Fk%3D%2522logo%2Bpng%2522&psig=AOvVaw0jrpts2nkonMhjS9SZT74A&ust=1719164671799000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCLDfkM_h74YDFQAAAAAdAAAAABAE" type="image/x-icon">
</head>
<body>
  
  <!-- page1 -->

  <div class="container">
    <h1>Sign In</h1>
    <p>Please fill in this from create an account.</p>
    <hr>
    <form>
      <label for="email">
        <b>Email:</b>
        <input type="email" placeholder="Enter Email" id="email">
      </label>
      <br><br>
      <label for="password">
        <b>Password:</b>
        <input type="password" id="password" name="password" placeholder="Enter Password">
      </label>
      <br><br>
      <label for="repass">
        <b>Repeat Password:</b>
        <input type="password" id="repass" name="password" placeholder="Repeat Password">
      </label>
      <br><br>
      <label for="male">
        <b>Male</b>
        <input type="radio" name="gender" id="male"> 
      </label>

      <label for="female">
        <b>Female</b>
        <input type="radio" name="gender" id="female">
      </label>
       <br><br>
       <label for="check">
        <b>Remember me</b>
        <input type="checkbox" id="check"> 
       </label>
       <br><br>

      <p>By creating an account you agree to our <a href="#">Teams & Privancy</a></p><br>
      <label for="reset">
        <input type="reset" value="Reset">
      </label>
      <label for="submit"><input type="submit" value="Submit"></label>
    </form>
  </div>

</body>
</html>
